<!doctype html>
<html>
    <head>
        <title> Airbnb Clone</title>
        <link rel="icon" href="images/icon.png" type="image/png">
        <link rel="stylesheet" href="styles/3-header.css"></link>

                    <!-- popover  -->

                        <li>
                            <h2>Arizona</h2>
                            <ul>

                                <li>Page2</li>

                            </ul>
                        </li>
                    </ul>
                
                </div>

                <!-- amenities  -->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Lounge, Kitchen...</h4>

                    <!-- popover  -->
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>

                <button>Search</button>

        <footer>
